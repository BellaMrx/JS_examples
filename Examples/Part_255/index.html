<!DOCTYPE html>
<head lang="en">
    <title>Select elements by ID</title>
    <style>
      .border {
        border: 3px solid red;
        border-radius: 4px;
        padding: 25px 25px 25px 25px;
        }
    </style>
  </head>
  <body>
  <main id="main">
  
  </main>
  <script>
    // Selection by ID
    const mainElement = document.getElementById('main');
    mainElement.className = 'border';   
  </script>
  </body>
</html>
