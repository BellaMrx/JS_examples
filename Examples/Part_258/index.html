<!DOCTYPE html>
<html>
<head lang="en">
  <title>Select elements by name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="main">
  <form action="">
    <label for="artist">Artist</label><input id="artist" type="text" name="artist"><br>
    <label for="album">Album</label><input id="album" type="text" name="album"><br>
    <p>Genre:</p>
    <fieldset>
      <input type="radio" id="po" name="genre" value="Pop"><label for="po">Pop</label><br>
      <input type="radio" id="ro" name="genre" value="Rock"><label for="ro">Rock</label><br>
      <input type="radio" id="el" name="genre" value="Electro"><label for="el">Electro</label>
    </fieldset>
  </form>
</main>
<script src="script/.js"></script>
</body>
</html>
