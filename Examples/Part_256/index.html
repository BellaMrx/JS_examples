<!DOCTYPE html>
<html>
<head lang="en">
  <title>Select elements by class</title>
</head>
<body>
<main id="main">
  <h1>List of contacts</h1>
  <table id="contact-list-table" summary="List of contacts">
    <thead>
      <tr>
        <th id="table-header-first-name">First name</th>
        <th id="table-header-last-name">Last name</th>
        <th id="table-header-email ">Email address</th>
      </tr>
    </thead>
    <tbody>
      <tr class="row odd">
        <td>John</td><td>Doe</td><td>john.doe@mail.com</td>
      </tr>
      <tr class="row even">
        <td>Jane</td><td>Doe</td><td>jane.doe@mail.com</td>
      </tr>
      <tr class="row odd">
        <td>Rick</td><td>Sample</td><td>rick.sample@mail.com</td>
      </tr>
      <tr class="row even">
        <td>Morty</td><td>Sample</td><td>morty.sample@mail.com</td>
      </tr>
    </tbody>
  </table>
</main>
<script src="script.js"></script>
</body>
</html>
